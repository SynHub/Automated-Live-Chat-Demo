<!--Property of Synthetic Intelligence Network ( Syn.co.in )-->
<div id="SynWeb" class="Syn_Window ui-resizable Syn_Minimized Syn_DragHandle" style="visibility: visible;">
    <div class="Syn_ShadowElement"></div>
    <div class="Syn_Agent">
        <div class="Syn_Title Syn_DragHandle">
            <div class="Syn_MoveButton"></div>
            <div class="Syn_CloseButton"></div>
            <div class="Syn_MaximizeButton"></div>
            <div class="Syn_MinimizeButton"></div>
        </div>
        <div class="Syn_TitleText Syn_DragHandle">
            <p class="Name"><span class="Agent_Name">[SYN_NAME]</span></p>
            <p class="Agent_Description">[SYN_TITLE]</p>
        </div>
        <div class="Syn_Box" style="top: 220px;">
            <div class="Syn_MinShadow"></div>
            <div class="Syn_AvatarContainer">
                <img class="Syn_Avatar Syn_DragHandle" src="[SYN_AVATAR]">
                <div class="Syn_AvatarMinimized Syn_DragHandle"></div>
            </div>
            <div id="Syn_ChatPanel" class="Syn_ChatPanel">
                <div id="ChatText" class="Syn_ChatBox">
                    <div class="Syn_AgentMessage"><span class="Syn_MessageHeader">[SYN_NAME]:&nbsp;</span>[SYN_INTRO]</div>
                </div>
                <div class="Syn_SystemMessage" style="display: none;">[SYN_NAME] is typing...</div>
            </div>
            <div class="Syn_UserInput" role="form">
                <textarea id="InputBox" class="Syn_InputBox" maxlength="140">[SYN_INPUT]</textarea>
                <div id="SendButton" class="Syn_SendButton Syn_SendButtonDisabled"></div>
            </div>
            <div class="Syn_Footer">
		 <a href="[SYN_FOOTER_LINK]" class="Syn_Footer_Link" target="_blank">[SYN_FOOTER]</a>
                <div class="Syn_HandleSE ui-resizable-handle ui-resizable-se"></div>
            </div>
        </div>
    </div>
</div>
